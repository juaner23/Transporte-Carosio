<!DOCTYPE html>
<html lang="en">
    <header>
        <div class="volver_inicio">
            <a href="transportecarosio.html">Volver al Inicio</a>
    </header>
<head>
    <title>Trabaja con Nosotros</title>
    <link rel="stylesheet" href="tbconnos.css">
</head>


<body>
    <div class="general">
        <h2>TRABAJA CON NOSOTROS</h2>
        <p>Para poder enviarnos su Curriculum, por favor complete todos los campos, para que podamos brindarle una mejor atención. Nos pondremos en contacto a la brevedad.</p>
           
        <div class="Datos">
                <label for="nombre">Apellido y Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            
        <div class="Datos">
                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="text" id="fecha de nacimiento" name="fecha de nacimiento" required>
            </div>

        <div class="Datos">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

        <div class="Datos">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

        <div class="Datos">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
            </div>

        <div class="Datos">
                <label for="residencia">Ciudad de residencia</label>
                <input type="text" id="residencia" name="residencia" required>
            </div>

        <div class="Datos">
                <label for="edad">Edad</label>
                <input type="text" id="Edad" name="Edad" required>
            </div>

        <div class="Datos">
                <label for="nivel-educativo">Nivel Educativo</label>
                <select id="nivel-educativo" name="nivel-educativo">
                    <option value="primario-incompleto">Primario Incompleto</option>
                    <option value="primario-completo">Primario Completo</option>
                    <option value="secundario-incompleto">Secundario Incompleto</option>
                    <option value="secundario-completo">Secundario Completo</option>
                    <option value="terciario-incompleto">Terciario Incompleto</option>
                    <option value="terciario-completo">Terciario Completo</option>
                    <option value="universitario-incompleto">Universitario Incompleto</option>
                    <option value="universitario-completo">Universitario Completo</option>
                </select>
            </div>

        <div class="Datos">
                <label>Área/s para la/s que se postula</label><br>
                <label><input type="checkbox" name="area[]" value="administracion"> Administración</label><br>
                <label><input type="checkbox" name="area[]" value="deposito"> Depósito</label><br>
                <label><input type="checkbox" name="area[]" value="operario"> Operario</label><br>
                <label><input type="checkbox" name="area[]" value="auto-elevadorista"> Autoelevadorista</label><br>
                <label><input type="checkbox" name="area[]" value="chofer-reparto"> Chofer de reparto</label><br>
                <label><input type="checkbox" name="area[]" value="chofer-larga-distancia"> Chofer de larga distancia</label><br>
                <label><input type="checkbox" name="area[]" value="taller"> Taller</label>
            </div>

        <div class="Datos">
                <label for="curriculum">Adjuntar Curriculum (Formato PDF)</label>
                
            </div>

        <div class="Datos">
                <label for="comentarios">Comentarios / Datos extras</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

        <div class="Datos">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html
